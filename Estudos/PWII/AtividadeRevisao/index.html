<!DOCTYPE html>
<!--Não consegui colocar o HTML dentro do PHP-->
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #caixaForm{
                position: relative;
                left: 37%;
                top: 29%;
                width: 320px;
                height: 270px;
            }
            #enviar{
                color: black;
                background-color: rgb(111, 240, 111);
                border-color: rgb(124, 119, 119);
            }
            #limpar{
                color: black;
                background-color: rgb(247, 128, 128);
                border-color: rgb(124, 119, 119);
            }
        </style>
        <title>Atividade | Revisão 23/02</title>
    </head>
    <body>
        <div id="caixaForm">
            <form id="formAluno" method="POST" > 
                <legend><h1 id="h1Centro">Formulário:<br> Cadastro de alunos</h1></legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"> 
                </div>
                
                <br>
                
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <br>
                
                <div>
                    <label for="dtNasc">Data de Nascimento:</label>
                    <input type="date" id="dtNasc" name="dtNasc">
                </div>
                
                <br>
                
                <div>
                    <label for="turma">Turma:</label>
                    <select id="turma" name="turma">
                        <option value="turmaA">Turma A</option>
                        <option value="turmaB">Turma B</option>
                        <option value="turmaC">Turma C</option>
                    </select>
                </div>
                
                <br>
                
                <div>
                    <label for="passe">Selecionar passe livre?</label>
                    <input type="radio" name="passe" id="passe">
                    <label for="PasseNao">Não</label>
                    <input type="radio" name="passe" id="passe">
                    <label for="PasseSim">Sim</label>
                </div>
                
                <br>
                
                <div>
                    <label for="escolaridade">Escolaridade:</label> <br>
                    <input type="checkbox" name="escolaridade" id="escolaridade" value="EnsFundCompleto">
                    <label for="EnsFundCompleto">Ensino Fundamental: Completo</label> <br>
                    <input type="checkbox" name="escolaridade" id="escolaridade" value="EnsMedioCursando">
                    <label for="EnsMedioCursando">Ensino Médio: Cursando</label> <br>
                    <input type="checkbox" name="escolaridade" id="escolaridade" value="EnsMedioCompleto">
                    <label for="EnsMedioCompleto">Ensino Médio: Completo</label>
                </div>

                <div>
                    <p>Observações:</p>
                    <textarea name="observacoes" id="observacoes" cols="50" rows="5"></textarea>
                </div>
                <br>
                <div>
                    <button type="submit" id="enviar">Cadastrar Aluno</button>
                    <button type="reset" id="limpar">Limpar Formulário</button>
                </div>
            </form>
        </div>
    </body>
</html>
